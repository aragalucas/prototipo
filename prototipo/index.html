<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Almoxarifado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Controle de Almoxarifado</h1>

  <form id="item-form">
    <input type="text" id="codigo" placeholder="Código do Item" required>
    <input type="text" id="nome" placeholder="Nome do Item" required>
    <input type="text" id="categoria" placeholder="Categoria" required>
    <input type="number" id="quantidade" placeholder="Quantidade" required>
    <input type="text" id="localizacao" placeholder="Localização" required>
    <button type="submit">Salvar Item</button>
  </form>

  <h2>Estoque</h2>
  <table>
    <thead>
      <tr>
        <th>Código</th>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Quantidade</th>
        <th>Localização</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="estoque-lista"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
